<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Radial Dragonfly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="lib/jquery-ui/themes/smoothness/jquery-ui.min.css" rel="stylesheet">-->
    <link href="lib/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/app.css" rel="stylesheet">

</head>

<body class="page">

<audio id="play" src="http://www.soundjay.com/button/beep-21.wav"></audio>

<div class="title">DragonView</div>

<div id="controls" class="controls">
    <input id="file" type="file" name="input_file" accept=".csv" style="display:none">
    <ul>
        <li>
            <table>
                <tbody>
                <tr>
                    <td>Catalog:</td>
                    <td><label id="catalog"></label>
                        <button id="load" style="margin-left: 10px; height:10px">...</button>
                    </td>
                </tr>
                <tr>
                    <td>Run:</td>
                    <td><select id="run"></select></td>
                </tr>
                <tr>
                    <td>Counter:</td>
                    <td><select id="counter"></select></td>
                </tr>
                <tr>
                  <td></td>
                  <td id="sub"></td>
                </tr>
                </tbody>
            </table>
        </li>

        <li>
            <div style="margin:10px; position:relative; height: 135px">
              <div>
                  <div id="cmap"></div>
                <input type="number" min="0" id="data-to" class="range-value">
                <input type="number" min="0" id="data-mid" class="range-value">
                <input type="number" min="0" id="data-from" class="range-value">
              </div>
            </div>
            <button id="data-reset">reset</button>
            <input type="checkbox" id="range-frozen" class="switch-input">Freeze<br>
            <label style="width:45px;display: inline-block">Filter:</label><label id="filter-range"></label><br><br>

            <label style="width:45px;display: inline-block">#Links:</label>
                    <span style="color:RoyalBlue;font-weight:bold">B:</span> <span id="num-blues" style="padding-right:5px">0</span>
                    <span style="color:green;font-weight:bold">G:</span> <span id="num-greens" style="padding-right:5px">0</span>
                    <span style="font-weight:bold">K:</span> <span id="num-blacks">0</span><br>

            <label style="width:45px;display: inline-block">Avg:</label>
                    <span style="color:RoyalBlue;font-weight:bold">B:</span> <span id="vol-blues" style="padding-right:5px">0</span>
                    <span style="color:green;font-weight:bold">G:</span> <span id="vol-greens" style="padding-right:5px">0</span>
                    <span style="font-weight:bold">K:</span> <span id="vol-blacks">0</span><br>


            <button id="inout">in</button>
            <svg id="info" class="info"></svg>

        </li>

        <li>
            <span class="li-title">Legend</span>
            <table id="jobs" class="jobs li-body">
                <tbody></tbody>
            </table>
        </li>
    </ul>
</div>

<div class="views tabs">
    <ul class="tab-links"></ul>
    <div class="tab-content"></div>
</div>


<script src="lib/sprintf/dist/sprintf.min.js"></script>
<script src="lib/colorbrewer/colorbrewer.js"></script>
<script data-main="src/init" src="lib/requirejs/require.js"></script>

</body>
</html>

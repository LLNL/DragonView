<head>
  <meta charset="utf-8">
  <title>Radial DragonView</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/run.css" rel="stylesheet">
</head>

<body class="page">

<div class="title">DragonView</div>

<div id="controls" class="controls">
  <input id="file" type="file" name="input_file" accept=".csv" style="display:none">
  <ul>
    <li>
      <span class="li-title">Data </span>
      <table id="data-table">
        <tbody>
        <tr>
          <td>Catalog:</td>
          <td><label id="catalog"></label>
            <button id="load" style="margin-left: 10px; height:10px">...</button>
          </td>
        </tr>
        <tr>
          <td>Run:</td>
          <td><select id="run"></select></td>
        </tr>
        <tr>
          <td>Counter:</td>
          <td><select id="counter"></select></td>
        </tr>
        <tr>
          <td></td>
          <td id="sub"></td>
        </tr>
        <tr>
          <td>Routers:</td>
          <td>
            <select id="routers-opt">
            <option value="jobs">Jobs</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="max">Max</option>
            </select>
            <select id="routers-cmap">
              <option value="link">Link</option>
              <option value="global">Global</option>
            </select>
          </td>
        </tr>
        </tbody>
      </table>
    </li>

    <li>
      <label class="li-title">Filtering </label>
      <div class="content">
        <label style="width:45px;display: inline-block">Filter:</label><label id="filter-range"></label><br>

        <label style="width:45px;display: inline-block">Avg :</label>
        <span style="color:RoyalBlue;font-weight:bold">B:</span> <span id="vol-blues" style="padding-right:5px">0</span>
        <span style="color:green;font-weight:bold">G:</span> <span id="vol-greens" style="padding-right:5px">0</span>
        <span style="font-weight:bold">K:</span> <span id="vol-blacks">0</span><br>

        <label style="width:45px;display: inline-block">Num:</label>
        <span style="color:RoyalBlue;font-weight:bold">B:</span> <span id="num-blues" style="padding-right:5px">0</span>
        <span style="color:green;font-weight:bold">G:</span> <span id="num-greens" style="padding-right:5px">0</span>
        <span style="font-weight:bold">K:</span> <span id="num-blacks">0</span><br>
      </div>
      <svg id="info" class="info"></svg>
      <!--<span>Filter range </span>-->
      <button id="inout" style="position: relative; top:-35px">in</button>
    </li>

    <li>
      <span class="li-title">Links Colormap </span>
      <div style="margin:5px 0 5px 0; position:relative; height: 135px">
        <div>
          <div id="cmap"></div>
          <input type="text" min="0" id="data-to" class="range-value">
          <input type="text" min="0" id="data-mid" class="range-value">
          <input type="text" min="0" id="data-from" class="range-value">
        </div>
      </div>
      <button id="data-reset">reset</button>
      <input type="checkbox" id="range-frozen" class="switch-input">Freeze<br>
    </li>


    <li class="jobs">
      <span class="li-title">Jobs </span><br>
      <span style="padding-left:25px">id</span><span style="padding-left: 5px">nodes</span><span style="padding-left: 5px">routers</span>
      <span style="padding-left:30px">id</span><span style="padding-left: 5px">nodes</span><span style="padding-left: 5px">routers</span>
      <div id="jobs" style="position: relative"></div>
    </li>
  </ul>
</div>

<!--<div class="views tabs">-->
  <!--<ul class="tab-links"></ul>-->
  <!--<div class="tab-content"></div>-->
<!--</div>-->
<div id="view"></div>

<script src="lib/sprintf/dist/sprintf.min.js"></script>
<script src="lib/colorbrewer/colorbrewer.js"></script>

</body>

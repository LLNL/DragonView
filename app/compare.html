<!-- Compare.html -->

<link href="assets/compare.css" rel="stylesheet">

<template id="compare-template">

  <h3>Simulation Runs</h3>

  <div id="info" class="controls">
      <div><span id="size"></span> runs</div>
      <ul id="fields">
      </ul>
  </div>

  <div id="compare">
    <div>
      Config: <select id="select-options"></select><br>
      Field : <select id="select-values"></select>
      Function: <select id="select-function"></select>
    </div>

    <div id="outer">
      <div id="matrix">
        <div id="columns"></div>
        <div id="rows"></div>
        <div id="frame">
          <div id="values"></div>
        </div>
      </div>
      <div id="selection">
        <div id="cmap_info">
          <div id="cmap"></div>
          <label id="cmap_min">0</label>
          <label id="cmap_mid">10</label>
          <label id="cmap_max"></label><br>
          <input type="checkbox" id="freeze" class="switch-input">Freeze  <label id="cmap_field"></label><br>
          <button id="data-reset">reset</button>
        </div>


        <h4 style="margin:5px">Values</h4>
        <div id="selection-values">
          <label id="selection-minmax-values"></label><br>
          <label id="selection-avg-values"></label>
        </div>
        <h4 style="margin:5px">Simulations</h4>
        <ul id="selection-list"></ul>
      </div>
    </div>
  </div>

</template>


<script>
  (function() {
    var importDoc = document.currentScript.ownerDocument;

    var proto = Object.create(HTMLElement.prototype);

    proto.createdCallback = function() {
      var template = importDoc.querySelector('#compare-template');
      var clone = document.importNode(template.content, true);
      this.appendChild(clone);
    };

    document.registerElement('compare-runs', {prototype: proto});
  })();
</script>
